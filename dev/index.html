<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>
  <body class="flex flex-col h-screen">
    <header>
      <div class="flex items-center justify-end gap-4 p-6">
        <a
          href="https://github.com/leandrow/init-setup"
          class="block shrink-0 text-sm underline"
        >
          Github
        </a>
        <span
          aria-hidden="true"
          class="block h-6 w-px rounded-full bg-neutral-200 dark:bg-neutral-800"
        ></span>
        <button class="button-rounded">
          <span class="sr-only">Activate light or dark mode</span>
          <i
            data-feather="sun"
            class="w-auto h-5 text-neutral-600 dark:text-neutral-200"
          ></i>
        </button>
      </div>
    </header>
    <main class="mx-auto max-w-2xl flex grow justify-center px-6">
      <div class="self-center lg:self-auto">
        <h1 class="text-5xl my-6 font-bold">ðŸš€ Init setup</h1>
        <p class="font-light">
          Rapidly build modern websites with
          <a href="https://vitejs.dev" target="_blank">
            <img
              src="/images/vite.svg"
              class="logo vite inline h-7 p-1"
              alt="Vite logo"
            />
          </a>
          <a
            href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
            target="_blank"
          >
            <img
              src="/images/javascript.svg"
              class="logo vanilla inline h-7 p-1"
              alt="JavaScript logo"
            />
          </a>
          <a href="" target="_blank">
            <img
              src="/images/tailwind.svg"
              class="logo tailwind inline h-7 p-1"
              alt="Tailwind CSS logo"
            />
          </a>
        </p>
        <div class="py-12">
          <button id="counter" class="button" type="button"></button>
        </div>
      </div>
    </main>
    <footer class="mt-auto">
      <p class="text-sm text-neutral-500 p-6">
        Made with
        <i class="h-5 inline text-red-600" data-feather="heart"></i> by
        <a href="https://github.com/leandrow" class="underline">
          Leandro Silva
        </a>
      </p>
    </footer>
    <script type="module" src="/assets/main.js"></script>
  </body>
</html>
