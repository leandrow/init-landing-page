<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  </head>
  <body>
    <main class="mx-auto my-0 max-w-7xl p-8 text-center">
      <a href="https://vitejs.dev" target="_blank">
        <img src="/images/vite.svg" class="logo vite inline-block h-32 p-6" alt="Vite logo" />
      </a>
      <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">
        <img src="/images/javascript.svg" class="logo vanilla inline-block h-32 p-6" alt="JavaScript logo" />
      </a>
      <h1 class="text-5xl my-9 font-bold">Hello Vite!</h1>
      <div class="p-8">
        <button id="counter" class="button" type="button"></button>
      </div>
      <p class="credits">
        Click on the Vite logo to learn more <i class="w-5 h-5" data-feather="feather"></i>
      </p>
    </main>
    <script type="module" src="/assets/main.js"></script>
  </body>
</html>
