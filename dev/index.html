<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/rocket-launch.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Init landing page</title>
    <meta name="description" content="Rapidly build modern landing pages" />
    <meta property="og:image" content="/images/og.jpg" />
  </head>
  <body class="flex flex-col min-h-[100svh]">
    <header class="max-md:header-fixed p-6">
      <!-- add content -->
      <div class="flex justify-between gap-4">
        <div class="flex items-center justify-start gap-4 shrink-0">
          <i class="ph ph-rocket-launch text-xl"></i>
          <a href="/page/" class="hidden md:block text-sm">example page</a>
        </div>
        <div class="hidden md:flex items-center justify-end gap-4">
          <a
            href="https://github.com/leandrow/init-landing-page"
            class="block text-sm"
          >
            github
          </a>
          <span
            aria-hidden="true"
            class="block h-6 w-px bg-neutral-200 dark:bg-neutral-800"
          ></span>
          <button class="toggle-mode button-rounded">
            <span class="sr-only">Activate dark or light mode</span>
            <i class="ph ph-sun text-xl light-icon hidden"></i>
            <i class="ph ph-moon text-xl dark-icon hidden"></i>
          </button>
        </div>
        <button class="responsive-btn button-rounded md:hidden">
          <span class="sr-only">Responsive menu</span>
          <i class="ph ph-list text-xl"></i>
        </button>
      </div>
      <nav class="responsive-menu mt-6 hidden">
        <ul class="space-y-6">
          <li>
            <a href="/page/" class="block text-sm">example page</a>
          </li>
          <li>
            <a
              href="https://github.com/leandrow/init-landing-page"
              class="block text-sm"
            >
              github
            </a>
          </li>
          <li>
            <div
              class="flex items-center gap-2 pt-4 border-t border-neutral-200 dark:border-neutral-800"
            >
              <span class="text-xs text-neutral-500">Switch mode</span>
              <button class="toggle-mode button-rounded">
                <span class="sr-only">Activate dark or light mode</span>
                <i class="ph ph-sun text-xl light-icon hidden"></i>
                <i class="ph ph-moon text-xl dark-icon hidden"></i>
              </button>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <main class="flex-1 divide">
      <section class="p-6">
        <!-- add content -->
        <div class="w-full md:max-w-3xl mx-auto text-center">
          <h1 class="text-5xl my-10 font-bold">
            <span class="font-light gradient-text">Init</span> landing page
          </h1>
          <p class="font-light text-balance">
            Rapidly build modern landing pages
          </p>
          <div class="py-16">
            <div class="flex flex-wrap gap-4 justify-center">
              <a
                class="w-40 inline-flex justify-center gap-2 rounded-md bg-blue-600 hover:bg-blue-500 px-8 py-3 font-medium text-sm text-white hover:text-white hover:shadow-lg focus:outline-none focus:ring"
                href="https://github.com/leandrow/init-landing-page/blob/master/README.md"
                target="_blank"
                rel="noopener noreferrer"
              >
                <span>guide</span>
                <i class="ph ph-arrow-square-out text-lg"></i>
              </a>
              <a
                class="w-40 inline-flex justify-center gap-2 rounded-md border border-current px-8 py-3 font-medium text-sm hover:shadow-lg focus:outline-none focus:ring"
                href="https://www.hyperui.dev"
                target="_blank"
                rel="noopener noreferrer"
              >
                <span>components</span>
                <i class="ph ph-arrow-square-out text-lg"></i>
              </a>
            </div>
            <p class="text-xs text-neutral-500 py-4 text-balance">
              <span
                class="inline-block rounded-full bg-green-100 dark:bg-neutral-950 px-2 py-1 mr-1 font-medium text-green-700"
              >
                Tip
              </span>
              Use
              <a href="https://www.hyperui.dev" target="_blank">HypeUI</a> by
              simply copying the components code.
            </p>
          </div>
        </div>
      </section>
    </main>
    <footer class="p-6">
      <!-- add content -->
      <div class="text-center">
        <p class="text-sm text-neutral-500 inline-flex gap-x-1 flex-wrap">
          made with
          <i class="ph ph-heart-straight text-lg text-red-600"></i> by
          <a href="https://leandrow.github.io/"> Leandro Silva </a>
        </p>
      </div>
    </footer>
    <script type="module" src="/assets/main.js"></script>
  </body>
</html>
