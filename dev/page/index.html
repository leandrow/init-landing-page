<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/rocket-launch.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example page</title>
    <meta name="description" content="Rapidly build modern landing pages" />
    <meta property="og:image" content="/images/og.jpg" />
  </head>
  <body class="flex flex-col min-h-[100svh]">
    <header class="header-fixed p-6">
      <!-- add content -->
      <div class="flex justify-between gap-6">
        <div class="flex items-center justify-start gap-6 shrink-0">
          <a href="/" class="flex text-sm gap-2">
            <i class="ph ph-arrow-left text-xl"></i>
            <span>back to home</span>
          </a>
        </div>
        <div class="flex items-center justify-end gap-6 shrink-0">
          <button class="toggle-mode button-rounded">
            <span class="sr-only">Activate dark or light mode</span>
            <i class="ph ph-sun text-xl light-icon hidden"></i>
            <i class="ph ph-moon text-xl dark-icon hidden"></i>
          </button>
        </div>
      </div>
    </header>
    <main class="flex-1 divide">
      <section class="py-16">
        <!-- add content -->
        <div class="mx-auto text-center">
          <h1 class="text-4xl font-semibold tracking-tight">Example page</h1>
          <p class="mt-4 text-neutral-500">This is just a sample page.</p>
        </div>
      </section>
      <section class="p-6">
        <!-- add content -->
        <div class="w-full md:max-w-3xl mx-auto">
          <h1 class="text-5xl my-8 font-bold">Title</h1>
          <p class="font-light">Example</p>
          <div class="grid grid-cols-1 gap-4 sm:grid-cols-3 py-16">
            <div
              class="h-32 rounded-md bg-neutral-200 dark:bg-neutral-800"
            ></div>
            <div
              class="h-32 rounded-lg bg-neutral-200 dark:bg-neutral-800 sm:col-span-2"
            ></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="p-6">
      <!-- add content -->
      <div class="text-center">
        <p class="text-sm text-neutral-500 inline-flex gap-x-1 flex-wrap">
          made with
          <i class="ph ph-heart-straight text-lg text-red-600"></i> by
          <a href="https://leandrow.github.io/"> Leandro Silva </a>
        </p>
      </div>
    </footer>
    <script type="module" src="../assets/main.js"></script>
  </body>
</html>
