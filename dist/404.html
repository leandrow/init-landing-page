<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Erro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
          padding: 0;
          outline: 0;
          margin:  0;
          border:  0;
          line-height: 1.2;
          list-style:none;
        }
        html {
            color: #888;
            display: table;
            font-family: sans-serif;
            height: 100%;
            text-align: center;
            width: 100%;
        }
        body {
            display: table-cell;
            vertical-align: middle;
            margin: 2em auto;
        }
        h1 {
            color: #555;
            font-size: 2em;
            font-weight: 400;
        }
        p {
            margin: 0 auto;
            width: 280px;
        }
        @media only screen and (max-width: 280px) {
            body, p {
                width: 95%;
            }
            h1 {
                font-size: 1.5em;
                margin: 0 0 0.3em;
            }
        }
    </style>
</head>
<body>
    <h1>Erro 404</h1>
    <p>Página não encontrada.</p>
</body>
</html>
