<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main>
      <a href="https://vitejs.dev" target="_blank">
        <img src="/images/vite.svg" class="logo inline-block h-32 asdf" alt="Vite logo" />
      </a>
      <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">
        <img src="/images/javascript.svg" class="logo vanilla inline-block h-32" alt="JavaScript logo" />
      </a>
      <h1 class="text-5xl my-9 font-bold">Hello Vite!</h1>
      <div class="p-8">
        <button id="counter" class="bg-neutral-900" type="button"></button>
      </div>
      <p class="read-the-docs">
        Click on the Vite logo to learn more.
      </p>
    </main>
    <script type="module" src="/assets/main.js"></script>
  </body>
</html>
